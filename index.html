<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NATIVE STATS</h1>
        <button id="register">Register</button>
        <button id="login">Login</button>
    </header>
    <div id="switcher" class="toggle-switch">
        <input type="checkbox" id="matchToggle" class="toggle-input">
        <label for="matchToggle" class="toggle-label">
            <span class="toggle-text">Recent Matches</span>
            <span class="toggle-text">Upcoming Matches</span>
        </label>
    </div>
    <div id="leagues">
        <!-- League carousels will be inserted here -->
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
